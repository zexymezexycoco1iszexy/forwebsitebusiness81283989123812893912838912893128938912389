<!DOCTYPE html>
<html>
<head>
	<title>OlamWeb - Request For A Website</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
  	<meta charset="utf-8">
  	<link rel="shortcut icon" href="https://olamweb.phonesallowed.repl.co/images/favicon.ico" type="image/x-icon">
  	<meta name="viewport" content="width=device-width">
</head>
<style>
.blue-white-button {
  background-color: #008cba;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  transition: all 0.3s ease;
}

.blue-white-button:hover {
  background-color: white;
  color: #008cba;
  transform: scale(1.1);
}
	</style>
<body>
	<div class="background-image"></div>
	<div class="container">
		<h1>Request For A Website</h1>
		<form method="post" action="https://formsubmit.co/dave.cave1899@gmail.com">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Your name.." required>
			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Your email.." required>
			<label for="message">Message</label>
			<textarea id="message" name="Request" placeholder="Type in your request.." required></textarea>
			<a href="https://vlom.ga/services/rq/premade/website.html">Want Pre-Made Websites?</a><br></br>
			<input type="hidden" name="_subject" value="New Request for a website!">
			<input type="hidden" name="_next" value="https://vlom.ga/services/rq/thanks.html">
			<button type="submit"class="blue-white-button">Send</button>
		</form>
	</div>
	<style>
		/* Add any additional styles here */
	</style>
	<script src="script.js"></script>
</body>
</html>
